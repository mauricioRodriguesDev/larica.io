# --- Flyway Test Configuration ---
# Tells Flyway to completely WIPE the database schema before running migrations.
spring.flyway.clean-before-migrate=true
spring.flyway.enabled=true
spring.jpa.hibernate.ddl-auto=validate

# --- Data Initialization for Tests ---
# We disable data.sql initialization during tests.
# Tests should be responsible for their own data setup.
spring.sql.init.mode=never

